<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <header>
    <h1 class="title">ClassSync</h1>
  </header>
  <section class="content">
    <h2 class="subtitle">Instructions</h2>
    <ul class="instructions-list">
      <li class="instruction">Step 1: Login to <a class="link"
          href="https://registration.banner.wwu.edu/StudentRegistrationSsb/ssb/registrationHistory/registrationHistory"
          target="_blank" rel="noopener noreferrer">Web4U: View Registration Information</a></li>
      <li class="instruction">Step 2: Select the quarter you want to add to your calendar</li>
      <li class="instruction">Step 3: Click the <img class="print-icon" src="../assets/svg/print.svg" /> icon to
        download your schedule PDF</li>
      <li class="instruction">Step 4: Use the button below to upload your schedule PDF</li>
    </ul>
    <div class="btn-container">
      <button class="btn">Upload</button>
    </div>
  </section>
  <footer></footer>
</body>

</html>
